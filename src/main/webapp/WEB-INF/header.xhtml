<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">EShop</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item #{(param.page == 'index') ? 'active' : ''}">
                <h:link value="Product" outcome="index" styleClass="nav-link"/>
            </li>
            <li class="nav-item #{(param.page == 'category') ? 'active' : ''}">
                <a class="nav-link" href="#">Category</a>
            </li>
            <li class="nav-item #{(param.page == 'cart') ? 'active' : ''}">
                <h:link value="Cart" outcome="cart" styleClass="nav-link"/>
            </li>
        </ul>
    </div>
</nav>

</html>
