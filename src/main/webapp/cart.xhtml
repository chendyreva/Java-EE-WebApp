<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="WEB-INF/head.xhtml">
    <ui:param name="pageHeader" value="Cart"/>
</ui:include>

<h:body>

    <ui:include src="WEB-INF/header.xhtml">
        <ui:param name="page" value="cart"/>
    </ui:include>

    <div class="container">
        <div class="row py-2">
            <h:form id="productForm">
                <div class="col-12">
                    <h:dataTable value="#{cartController.allLineItems}" var="li"
                                 styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{li.product.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{li.product.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Price</f:facet>
                            #{li.product.price}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Price*Qty</f:facet>
                            #{li.product.price * li.qty}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Action</f:facet>
                            <h:commandButton value="Remove" action="#{cartController.removeFromCart(li.product)}"
                                             styleClass="btn btn-danger">
                                <f:ajax event="click" render="productForm"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </div>
</h:body>

</html>
